  <h1>董事会 </h1>

  <h2>简介</h2>
  <h2><small>
  董事会是由董事组成的、对内掌管公司事务、对外代表公司的经营决策机构。公司设董事会，由股东会选举。董事会设董事长一人，副董事长一人，董事长、副董事长由董事会选举产生。董事任期三年，任期届满，可连选连任。董事在任期届满前，股东会不得无故解除其职务。
  </small></h2>
