        <script type="text/javascript">
          $(document).ready(function(){ 
            var process_list;
           
            $.ajax({
                 type: "GET",
                 //url: 'http://localhost:3000/task/process/all',
                 url: 'http://115.159.38.100:3000/task/process/all',
                 cache:false,
                 async : false,
                 dataType : "json",
                success: function (datas, textStatus){ 
                  process_list=datas;
                }//==sucess function       
              }); //====ajax

            //alert(process_list);

           var table = $('#table').bootstrapTable({
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50],             //可供选择的每页的行数（*）
                paginationPreText: "上一页",
                paginationNextText: "下一页",

                //toolbar: '#toolbar',                //工具按钮用哪个容器
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                //queryParams: oTableInit.queryParams,//传递参数（*）

               

                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端
                strictSearch: false,// 是否严格搜索
                searchOnEnterKey: false, //设置为 true时，按回车触发搜索方法，否则自动触发搜索方法

                //clickToSelect: true,
                striped: true,                              //是否显示行间隔色
                showColumns: true, //是否显示所有的列
                minimumCountColumns: 1, //最少允许的列数
                //showToggle:true, //是否显示详细视图和列表视图的切换按钮

                //showExport: true,                     //是否显示导出
                //exportDataType: "basic",              //basic', 'all', 'selected'.


                columns: [
                {
                  field: 'number',
                  title: 'number',
                  visible:false,
                  formatter: function (value, row, index) {
                     return index+1;
                  }
                  },{
                  field: 'id',
                  title: '流程ID',
                  align: 'center',
                  width:120,
                  sortable: true
                  }, {
                  field: 'name',
                  title: '流程名称',
                  align: 'center',
                  sortable: true,
                  width:200
                  }, {
                  field: 'description',
                  title: '流程描述',
                  align: 'center',
                  sortable: true,
                  width:200
                  }, {
                  field: 'deploymentId',
                  title: '部署ID',
                  align: 'center',
                  sortable: true,
                  width:200
                  //}, {
                  //field: 'resource',
                  //title: '流程图',
                  //align: 'center',
                  //sortable: true,
                  //width:200
                  }, {
                  field: 'suspended',
                  title: '是否挂起',
                  align: 'center',
                  sortable: true,
                  width:200
                  },{
                  field: 'Item Operate',
                  title: '相关操作',
                  align: 'center',
                  formatter:function(value,row,index){
                    var d = ' <i class="glyphicon glyphicon-pencil" onclick="del(\''+ row.id +'\')"></i> ';
                    return d;
                  }
                }],

                data: process_list
            });//=====bootstrapTable 

    del = function (id) {

      var datas = new Object();
      datas.processDefinitionId = id;
      //alert(datas.processDefinitionId);

      $.ajax({
          type: "POST",
          //url: 'http://localhost:3000/task/processinstance/start',
          url: 'http://115.159.38.100:3000/task/processinstance/start',
          data: datas,
          cache:false,
          async : true,
          dataType : "json",
          success: function(data){
            if(data == 'success'){    
                alert("success");
            } else {
                alert("fail");     
                // table.bootstrapTable('refresh');                
            }
          }
      }); 
    }//====del
