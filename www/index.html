<html lang="en">
  <head>

       <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

     <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

 </head>
 <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">身份认证</h2>
        <label for="inputId" class="sr-only" >ID</label>
        <input type="ID" id="inputId" class="form-control" placeholder="ID" required autofocus >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住ID
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login" >
        Log in
        </button>
       <script>
        window.onload = function(){
          
          $("button#login").click(function(){
            var id1=document.getElementById("inputId").value;
            var pw=document.getElementById("inputPassword").value;
          //    alert(id1+'\n'+pw+"\n");
              
            //  window.location.href="templates/homepage.html";

              var data = new Object();

              data.adminPhone=id1;
              data.adminPwd=pw;
              //var data = JSON.stringify(data); 
              //alert(data)

                $.ajax({
                    type: "POST",
                    url: 'http://115.159.38.100:3000/admin/login',
                    data: data,
                    success: function (data, textStatus){
                        if(data == "success"){                      
                        alert("登陆成功");
                        window.location.href="templates/homepage.html";

                        } else {

                        alert("登陆失败");

                        }

                    } 
                 });
                window.event.returnValue=false; 
            })
          }
        </script>
      </form>

    </div> <!-- /container -->

  </body>
</html>
